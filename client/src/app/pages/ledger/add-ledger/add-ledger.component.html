

<nb-card>
    <div class="parent">
        <div class="child">
            <h4><b>Ledger</b></h4>
            <table id="customers">
                <tr>
                  <th style="width:70%">accountName</th>
                  <th style="width:30%">Action</th>
                  
                </tr>
                <tr *ngFor="let item of ledgerData">
                  <td style="width:70%">{{item.accountName
                }}</td>
                  <td  style="width:30%"><a  (click)="delete(item)" class="row-link">Delete</a>&nbsp;&nbsp;&nbsp;<a  (click)="edit(item)" class="row-link">Edit</a>&nbsp;&nbsp;&nbsp;<a  (click)="view(item)" class="row-link">View</a></td>
                  
                </tr>
            
              </table>
        </div>
     </div>
    </nb-card>
    <ng-template #dialogdelete let-data let-ref="dialogRef">
      <nb-card  style="width:500px">
        <nb-card-header>Delete Task</nb-card-header>
        <nb-card-body>
         Are you sure you want to delete this file?
        </nb-card-body>
        <nb-card-footer>
          <button nbButton status="warning" (click)="remove()">Delete</button>&nbsp; &nbsp;<button nbButton status="basic" (click)="ref.close()">Cancel</button>
        </nb-card-footer>
      </nb-card>
    </ng-template>
