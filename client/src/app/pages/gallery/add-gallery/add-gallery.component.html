<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header><span  [routerLink] = "['/gallery']"  class="card-heading">File Uploading</span>
       
        </nb-card-header>
        <nb-card-body>
          <form enctype="multipart/form-data">
            <div class="form-group row">
              <label for="siteName"  class="label col-sm-2 col-form-label">Site Name</label>
              <div class="col-sm-4">
                <nb-select *ngIf= "!isShow" placeholder="Site Name" [(ngModel)]="GalleryFormModel.siteName" [ngModelOptions]="{standalone: true}"   required>
                 
                  <nb-option  *ngFor="let site of siteName" [value]="site.siteName">{{site.siteName}}</nb-option>
              
               </nb-select>
               <input *ngIf= "isShow"  type="text" nbInput fullWidth id="supervisorName" [(ngModel)]="GalleryFormModel.siteName" [ngModelOptions]="{standalone: true}" required disabled>
                <!-- <span *ngIf="error.fullName" class="required">*Required</span> -->
              </div>
              <label for="siteLoc"   class="label  col-sm-2 col-form-label">Site Location</label>
              <div class="col-sm-4">
                <nb-select *ngIf= "!isShow"  placeholder="Site Location" [(ngModel)]="GalleryFormModel.location" [ngModelOptions]="{standalone: true}" required>
                  <nb-option  *ngFor="let site of siteLocation" [value]="site.location">{{site.location}}</nb-option>
                </nb-select>
                <input *ngIf= "isShow"  type="text" nbInput fullWidth id="supervisorName" [(ngModel)]="GalleryFormModel.location" [ngModelOptions]="{standalone: true}" required disabled>
            </div>
            </div>
            <div class="form-group row">
              <label for="siteName"  class="label col-sm-2 col-form-label">Work</label>
              <div class="col-sm-4">
                <input type="text" nbInput fullWidth  [(ngModel)]="GalleryFormModel.work" id="work" [ngModelOptions]="{standalone: true}" >
                <!-- <span *ngIf="error.designation" class="required">*Required</span>   -->
            </div>
            <label for="siteLoc"   class="label  col-sm-2 col-form-label">Upload File</label>
              <div class="col-sm-4">
                <input type="file" nbInput fullWidth  id="work"  name="imageUrl" (change)="onFileChange($event)" multiple>
                  <!-- <span *ngIf="error.email" class="required">*Required</span> -->
                  </div>
             
            </div>
           
         
            <div class="form-group row">
              <div class="col-sm-4 offset-sm-4 text-center">
                <button type="submit" nbButton status="primary" (click)="saveData()">Save</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
   </div>
  </div>
