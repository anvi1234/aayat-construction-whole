<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header><span [routerLink]="['/transaction']" class="card-heading">{{dialogTiltle}}</span>
       
        </nb-card-header>
        <nb-card-body>
          <form [formGroup]="transactionForm" #form="ngForm" (ngSubmit)="saveData(clickTitle)">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="siteName">Site Name</label>     
                  <input type="text"  class="form-control" id="supervisorName" formControlName="siteName">   
                  </div>                 
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="last">Location</label>
                    <input type="text" class="form-control" placeholder="" formControlName="location"         
                    id="location">    
                  </div>
                </div>
              </div>
              <!--  col-md-6   -->
          
            
              <!--  col-md-6   -->
            
        
        
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="poNo">SuperVisor Name <span class="requiredcolor">*</span></label>
                  <select  class="form-control"
                  formControlName="superVisorName"
                   [ngClass]="{ 'is-invalid': submitted && f['superVisorName'].errors }"  placeholder="" id="siteName" >
                    <option selected>Select Name</option>
                    <option *ngFor="let emp of employeeData" [value]="emp.fullName">{{emp.fullName}}</option>
                  </select>    
                  <div *ngIf="submitted && f['superVisorName'].errors" class="invalid-feedback">
                    <div *ngIf="f['superVisorName'].errors['required']">SuperVisor Name is required</div>
                  </div>
                </div>
        
        
              </div>
              <!--  col-md-6   -->
        
              <div class="col-md-6">
        
                <div class="form-group">
                  <label for="givenBy">Given By <span class="requiredcolor">*</span></label>
                  <input type="text"
                  formControlName="givenBy"
                  [ngClass]="{ 'is-invalid': submitted && f['givenBy'].errors }"
                  class="form-control" id=" givenBy" placeholder="">
                  <div *ngIf="submitted && f['givenBy'].errors" class="invalid-feedback">
                    <div *ngIf="f['givenBy'].errors['required']">Given By is required</div>
                  </div>
                </div>
              </div>
              <!--  col-md-6   -->
            </div>
            <!--  row   -->
        
        
            <div class="row">
              <div class="col-md-6">
               
        
                <div class="form-group">
                  <label for="recievedBy">Recieved By <span class="requiredcolor">*</span></label>
                  <input type="text"
                  formControlName="recievedBy"
                  [ngClass]="{ 'is-invalid': submitted && f['recievedBy'].errors }"
                  class="form-control" id="recievedBy" placeholder="">
                  <div *ngIf="submitted && f['recievedBy'].errors" class="invalid-feedback">
                    <div *ngIf="f['recievedBy'].errors['required']">Recieved By is required</div>
                  </div>
                </div>
              </div>
              <!--  col-md-6   -->
        
              <div class="col-md-6">
        
                <div class="form-group">
                  <label for="date">Date<span class="requiredcolor">*</span></label>
                  <input type="date" 
                  formControlName="date"
                  [ngClass]="{ 'is-invalid': submitted && f['date'].errors }"
                  class="form-control" id="date" placeholder="">
                  <div *ngIf="submitted && f['date'].errors" class="invalid-feedback">
                    <div *ngIf="f['date'].errors['required']">Date is required</div>
                  </div>
                </div>
              </div>
              <!--  col-md-6   -->
            </div>
            <!--  row   -->
        
        
            <div class="row">
              <div class="col-md-6">
        
                <div class="form-group">
                  <label for="date">Expenses Type<span class="requiredcolor">*</span> </label>
                  <select  class="form-control"
                  formControlName="transactionType"
                  (change)="expenseTypeChange($event)"
                   [ngClass]="{ 'is-invalid': submitted && f['transactionType'].errors }"  placeholder="" id="siteName" >
                    <option selected>Select Type</option>
                    <option value="Daily Expenses">Daily Expenses</option>
                    <option value="Material On Site">Material On Site</option>
                    <option value="Material Out Site">Material Out Site</option>
                  </select>    
                  <div *ngIf="submitted && f['transactionType'].errors" class="invalid-feedback">
                    <div *ngIf="f['transactionType'].errors['required']">Please Select Trasaction Type.</div>
                  </div>

                </div>
              </div>
              <!--  col-md-6   -->
        
              <div class="col-md-6" >
        
                <div class="form-group">
                  <label for="cdate">Amount</label>
                  <input type="text"
                  formControlName="totalAmount"
                  [ngClass]="{ 'is-invalid': submitted && f['totalAmount'].errors }"
                  class="form-control" id="recievedBy" placeholder="">
                  <div *ngIf="submitted && f['totalAmount'].errors" class="invalid-feedback">
                    <div *ngIf="f['totalAmount'].errors['required']">Amount is required</div>
                  </div>
                </div>
              </div>
              <!--  col-md-6   -->
            </div>

            <div class="row" *ngIf="partDetails">

              <div class="col-md-4">
        
                <div class="form-group">
                  <label for="cdate">Party's Account Details</label>
                  <textarea  formControlName="partyDetailsAccount" id="" cols="30" rows="5"></textarea>
                </div>
              </div>
              <div class="col-md-4">
        
                <div class="form-group">
                  <label for="contact">Bill No</label>
                  <input type="text" formControlName="billNo" class="form-control"  id="contact" placeholder="">
                </div>
              </div>
              <!--  col-md-6   -->
        
              <div class="col-md-4">
                <div class="form-group">
                  <label for="contact">Party's Name</label>
                  <input type="text" formControlName="partyDetailsName" class="form-control"  id="contact" placeholder="">
                </div>
              
              </div>
              <!--  col-md-6   -->
            </div>

             

            
            <div class="row">
              <div class="col-md-6">
        
                <div class="form-group">
                  <label for="contact">Work</label>
                  <input type="text" formControlName="work" class="form-control"  id="contact" placeholder="">
                </div>
              </div>
              <div class="col-md-6">
        
                <div class="form-group">
                  <label for="contact">Remark</label>
                  <input type="text" formControlName="remark" class="form-control"  id="contact" placeholder="">
                </div>
              </div>
              <!--  col-md-6   -->
        
              <div class="col-md-6">
            
              
              </div>
              <!--  col-md-6   -->
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </nb-card-body>
      </nb-card>
   </div>
  </div>
